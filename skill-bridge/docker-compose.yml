services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: skillbridge-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: skillbridge_db
      MYSQL_USER: skillbridge_user
      MYSQL_PASSWORD: skillbridge_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - skillbridge-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillbridge-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/skillbridge_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: skillbridge_user
      SPRING_DATASOURCE_PASSWORD: skillbridge_password
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - skillbridge-network
    volumes:
      - ./backend/src/main/resources:/app/src/main/resources

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skillbridge-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - skillbridge-network
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

volumes:
  mysql_data:

networks:
  skillbridge-network:
    driver: bridge
