spring:
  application:
    name: skillbridge-backend
  
  datasource:
    url: jdbc:mysql://mysql:3306/skillbridge_stg?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:skillbridge_stg}
    password: ${DB_PASSWORD:stg_password_change_me}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: true
    locations: classpath:db/migration
    validate-on-migrate: false  # Temporarily disable to allow checksum repair
    repair-on-migrate: true      # Automatically repair checksum mismatches
    out-of-order: false
        
  security:
    user:
      name: admin
      password: admin123
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB
  
  # Mail Configuration (for AWS SES SMTP)
  mail:
    host: email-smtp.ap-southeast-1.amazonaws.com
    port: 2587
    username: ${AWS_SES_USERNAME:}
    password: ${AWS_SES_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
      
server:
  port: 8080
  servlet:
    context-path: /api
  max-http-header-size: 16KB
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.skillbridge: INFO
    org.springframework: INFO
    org.flywaydb: INFO
    org.hibernate.SQL: WARN

# AWS Configuration
aws:
  # S3 Configuration
  s3:
    enabled: true
    bucket-name: dev-skillbridge
    region: ap-northeast-1
  access-key-id: ${AWS_S3_ACCESS_KEY_ID:}
  secret-access-key: ${AWS_S3_SECRET_ACCESS_KEY:}
  region: ap-northeast-1
  
  # SES Configuration (SMTP)
  ses:
    enabled: true
    region: ap-southeast-1
    access-key: ${AWS_SES_USERNAME:}
    secret-key: ${AWS_SES_PASSWORD:}
    from-email: support_skillbridge@inisoft.vn
    from-name: SkillBridge
    configuration-set:

# Email Configuration (for EmailService)
email:
  from: support_skillbridge@inisoft.vn
  from-name: SkillBridge Support

# JWT Configuration
jwt:
  secret: skillbridge-secret-key-change-in-production-very-long-secret-key-for-security
  expiration: 86400000 # 24 hours in milliseconds

# Password Reset Configuration
password:
  reset:
    token:
      expiration: 3600 # 1 hour in seconds

# Application Configuration
app:
  base-url: https://skill-bridge.dev.inisoft.vn
